            position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.15;

                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* PARTÍCULAS FLUTUANTES */
        .particles {
            position: fixed; inset: 0; z-index: 1; pointer-events: none; overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 1px; height: 1px;
            background: rgba(216,180,106,0.4);
            border-radius: 50%;
            animation: float linear infinite;
            box-shadow: 0 0 3px rgba(216,180,106,0.6);
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }

            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) translateX(50px) rotate(360deg); opacity: 0; }
        }

        /* TELA DE BLOQUEIO */
        #lock {
            position: fixed; inset: 0; z-index: 1000;
            background: radial-gradient(circle at center, #0d0000 0%, #000 70%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 1s;
        }
        .lock-seal {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 2px solid var(--cmd);
            background: radial-gradient(circle, #2a0a0a 0%, #0a0202 70%);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 2rem;
            animation: sealPulse 3s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(194,48,48,0.5);
        }
        @keyframes sealPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(194,48,48,0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 90px rgba(194,48,48,0.8); }

            font-size: 3rem; color: var(--cmd);
            text-shadow: 0 0 20px rgba(194,48,48,0.8);
        }
        #lock h1 {
            font-family: var(--serif);
            letter-spacing: 5px; font-size: 1.4rem;
            color: #ccc; text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        #lock p {
            margin-top: 1rem; color: #666; font-size: 0.85rem;
            font-family: var(--mono); letter-spacing: 2px;
        }
        .btn-unlock {
            margin-top: 2.5rem; padding: 1.2rem 3.5rem;
            border: 1px solid var(--corvo); background: transparent;
            color: var(--corvo); font-family: var(--mono);
            text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer; transition: 0.4s; font-size: 0.85rem;
            position: relative; overflow: hidden;
        }
        .btn-unlock::before {
            content: ''; position: absolute; inset: 0;
            background: var(--corvo);
            transform: translateX(-100%);
            transition: 0.4s; z-index: -1;
        }
        .btn-unlock:hover::before { transform: translateX(0); }
        .btn-unlock:hover {
            color: #000;
            box-shadow: 0 0 40px rgba(216,180,106,0.6);
        }
        #lock a {
            margin-top: 1.5rem; font-family: var(--mono);
            color: #444; font-size: 0.75rem; text-decoration: none;
            transition: 0.3s; letter-spacing: 2px;
        }
        #lock a:hover { color: var(--corvo); }

        /* INTERFACE CHAT */
        #app {
            display: none; flex-direction: column; height: 100%; z-index: 10;
            opacity: 0; animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        .header {
            padding: 1.8rem 3rem;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;

        .header-right {
            text-align: right; font-family: var(--mono);
            font-size: 0.72rem; color: var(--muted); line-height: 1.8;

        .status-dot {
            display: inline-block; width: 10px; height: 10px;

            flex-direction: column; gap: 1.2rem;

        #chat::-webkit-scrollbar-thumb:hover { background: rgba(216,180,106,0.5); }

        .msg {
            max-width: 75%; padding: 1.2rem 1.8rem;

            font-size: 0.95rem; line-height: 1.7;
            opacity: 0; transform: translateY(20px);
            animation: msgShow 0.5s ease-out forwards;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            position: relative;
        }
        @keyframes msgShow {
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-header {
            font-family: var(--mono); font-size: 0.7rem;
            margin-bottom: 0.6rem; display: flex;
            justify-content: space-between; text-transform: uppercase;
            letter-spacing: 2px;
        }
        .msg-text { color: #ddd; }

        /* MENSAGEM CORVO */
        .msg.corvo {
            align-self: flex-end; text-align: right;
            background: linear-gradient(135deg, rgba(216,180,106,0.12), rgba(216,180,106,0.06));
            border-color: var(--corvo);
        }
        .msg.corvo .msg-header { color: var(--corvo); }
        .msg.corvo::before {
            content: ''; position: absolute; top: -1px; right: -1px;
            width: 25px; height: 25px;
            border-top: 2px solid var(--corvo);
            border-right: 2px solid var(--corvo);
            opacity: 0.5;
        }

        /* MENSAGEM COMANDO */
        .msg.cmd {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(194,48,48,0.12), rgba(194,48,48,0.06));
            border-color: var(--cmd);
        }
        .msg.cmd .msg-header { color: var(--cmd); }
        .msg.cmd::before {
            content: ''; position: absolute; top: -1px; left: -1px;
            width: 25px; height: 25px;
            border-top: 2px solid var(--cmd);
            border-left: 2px solid var(--cmd);
            opacity: 0.5;
        }

        /* MENSAGEM SISTEMA */
        .msg.sys {

            border: 1px solid rgba(255,255,255,0.05);
            text-align: center; font-family: var(--mono);
            font-size: 0.78rem; color: var(--sys);
            padding: 0.8rem 1.5rem; max-width: 85%;
            box-shadow: none;
        }
        .msg.sys::before { display: none; }

            padding: 1.2rem 3rem;
            border-top: 1px solid var(--border);
            font-family: var(--mono); font-size: 0.72rem;

        }
        .bar {
            width: 50%; height: 4px;
            background: rgba(255,255,255,0.05);
            position: relative; border-radius: 2px;

        }
        .fill {
            position: absolute; left: 0; top: 0;

        }

        }

        @media (max-width: 768px) {

            .header { padding: 1.2rem 1.5rem; flex-direction: column; gap: 1rem; text-align: center; }

            .footer { padding: 1rem 1.5rem; flex-direction: column; gap: 0.8rem; }
            .bar { width: 100%; }
            .msg { max-width: 90%; }
        }
    </style>

        {t:'cmd', n:'ALTO COMANDO', m:'Está decidido. A partir deste momento, você opera sem vínculo operacional direto. Qualquer coisa que fizer em Setentrional será atribuída a ações individuais, sem respaldo oficial.'},
        {t:'cmd', n:'CONSELHEIRO HARTMANN', m:'Se morrer lá, seu arquivo dirá que agiu por conta própria. Um erro pessoal. Nada mais.'},
        {t:'corvo', n:'CORVO', m:'Já estou morto faz tempo, Hartmann. Vocês só continuam usando o meu fantasma.'},
        {t:'corvo', n:'CORVO', m:'Mas já que abriram a temporada de nomes reais, deixa eu deixar registrado pro arquivo.'},
        {t:'corvo', n:'CORVO', m:'Eduard Hartmann, Lysandra Wolfe, Diretoria Anônima da Célula Europeia, Observatório de Reykjavik, Comitê Fantasma de Munique... Se eu não voltar da ilha, alguém vai achar esse log. E quando achar, seus sobrenomes vão estar colados no inferno que vocês ajudaram a construir.'},
        {t:'cmd', n:'CONSELHEIRA WOLFE', m:'Acha que ameaças pessoais vão mudar algo na forma como lidamos com rupturas de escala global?'},
        {t:'corvo', n:'CORVO', m:'Não. Mas me faz dormir um pouco melhor saber que, se eu cair, pelo menos levo os seus segredos juntos.'},
        {t:'sys', s:'[CANAL EM PROCESSO DE ENCERRAMENTO]'},
        {t:'cmd', n:'ALTO COMANDO', m:'Transmissão encerrada. Boa sorte, Varn. Você vai precisar.'},
        {t:'corvo', n:'CORVO', m:'Guarda essa sorte pra vocês. Eu vou precisar de algo que vocês não têm há muito tempo: coragem.'},
        {t:'sys', s:'--- FIM DA TRANSCRIÇÃO ---'},
        {t:'sys', s:'OBS.: Arquivo mantido em cofre digital. Acesso limitado a poucos agentes de confiança. Se você está lendo isto, Corvo decidiu que você merece saber pelo que está se colocando.'}
    ];

    let idx = 0;
    let seconds = 0;

    function unlock() {
        lock.style.opacity = 0;
        setTimeout(() => {
            lock.style.display = 'none';
            app.style.display = 'flex';
            playLog();
        }, 1000);
    }

    function addMessage(entry) {
        const div = document.createElement('div');
        if (entry.t === 'sys') {
            div.className = 'msg sys';
            div.textContent = entry.s;
        } else {
            div.className = 'msg ' + (entry.t === 'corvo' ? 'corvo' : 'cmd');
            div.innerHTML = `
                <div class="msg-header">
                    <span>${entry.n}</span>
                    <span>${randomHour()}</span>
                </div>
                <div class="msg-text">${entry.m}</div>
            `;
        }
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;

        const pct = ((idx + 1) / log.length) * 100;
        fill.style.width = pct + '%';
    }

    function playLog() {
        if (idx >= log.length) return;
        const entry = log[idx];
        addMessage(entry);
        idx++;

        let delay = 1400;
        if (entry.t === 'sys') delay = 1800;
        if (entry.m && entry.m.length > 80) delay = 2600;
        if (entry.m && entry.m.length > 150) delay = 3500;

        setTimeout(playLog, delay);
    }

    function randomHour() {
        const h = String(Math.floor(Math.random() * 24)).padStart(2, '0');
        const m = String(Math.floor(Math.random() * 60)).padStart(2, '0');
        return `${h}:${m}`;
    }

    setInterval(() => {
        if (app.style.display !== 'flex') return;
        seconds++;
        const d = new Date(0);
        d.setSeconds(seconds);
        timerEl.textContent = d.toISOString().substring(11, 19);
    }, 1000);
</script>
